name: FakeModBlocker
version: '1.0'
main: creeper_knc.FakeModBlocker
api-version: '1.21'
prefix: FakeModBlocker
authors: [ Creeper_可能c (aka Maybe_c) ]
description: A Simple Mod Blocking Plugin
softdepend: [PlaceholderAPI, LuckPerms]
website: https://afdian.com/a/CreeperFamily_ASTW?
commands:
  modblocker:
    description: ModBlocker admin commands
    usage: /modblocker <reload|check <player>>
    permission: fakemodblocker.admin
permissions:
  fakemodblocker.admin:
    description: Allows reload command
    default: op
  fakemodblocker.bypass:
    description: Allows all bypass detection (both notice and kick)
    default: op
  fakemodblocker.kickbypass:
    description: Allow players who have this permission won't be kicked, but their channel messages will still be printed in console
    default: op

